<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- 引入Pannellum只是为了图片的拖动效果 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
        /* 全景容器 */
        #panorama {
            width: 100%;
            height: 600px;
            margin: 0 auto;
            position: relative; /* 关键：让视频能叠加在上面 */
        }

        /* 视频弹窗样式 */
        #videoModal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none; /* 默认隐藏 */
            z-index: 999; /* 确保在图片上面 */
        }

        /* 播放按钮样式 */
        .play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ff3333;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            z-index: 998;
        }

        /* 视频控制条强制显示 */
        #videoModal video {
            width: 500px;
            height: 300px;
            outline: none;
            border: 3px solid #fff;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- 全景图片容器 -->
    <div id="panorama"></div>

    <!-- 播放按钮 -->
    <button class="play-btn" onclick="showVideo()">点击播放卓玛讲解视频</button>

    <!-- 视频弹窗 -->
    <div id="videoModal">
        <video controls="controls" autoplay="autoplay">
            <source src="https://kailashtrek.online/wp-content/uploads/2026/01/KAILASH.mp4" type="video/mp4">
            你的浏览器不支持视频播放
        </video>
        <button style="margin-top: 10px; padding: 8px 16px; cursor: pointer;" onclick="hideVideo()">关闭视频</button>
    </div>

    <script>
        // 初始化全景图片（保留拖动效果）
        pannellum.viewer('panorama', {
            "panorama": "test.jpg",
            "autoLoad": true,
            "title": "冈仁波齐转山起点",
            "author": "转山向导卓玛"
        });

        // 显示视频
        function showVideo() {
            document.getElementById('videoModal').style.display = 'block';
            document.querySelector('.play-btn').style.display = 'none'; // 隐藏播放按钮
        }

        // 隐藏视频
        function hideVideo() {
            document.getElementById('videoModal').style.display = 'none';
            document.querySelector('.play-btn').style.display = 'block'; // 显示播放按钮
        }
    </script>
</body>
</html>
